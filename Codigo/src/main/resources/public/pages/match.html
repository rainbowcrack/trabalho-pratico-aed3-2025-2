<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>PetMatch | Match</title>
</head>
<body>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <img src="../assets/img/logo1.png" alt="Logo PetMatch" style="height: 80px; width: auto;">
            </div>
            <ul style="list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0;">
                <!-- Navegação dinâmica preenchida por navigation.js -->
            </ul>
        </nav>
    </header>
    <main class="app-container" id="appContainer">
      <div class="match-progress" aria-label="Progresso de pets">
        <span id="matchProgressBar"></span>
      </div>
      <div class="muted" style="margin-bottom: 0.5rem; text-align:center; font-size: 0.9rem;">Dica: use ← para recusar e → para curtir</div>
    </main>

    <footer style="background: var(--primary); color: #fff; text-align: center; padding: 1rem; border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); margin-top: 2rem;">
        © 2025 - PetMatch. Feito com ❤️ para adoção responsável.
    </footer>

    <!-- Scripts: Ordem CRÍTICA -->
    <script src="../assets/js/models.js"></script>
    <script src="../assets/js/auth/sessionManager.js"></script>
    <script src="../assets/js/auth/router.js"></script>
    <script src="../assets/js/utils/navigation.js"></script>
    <script src="../assets/js/utils/petAdapter.js"></script>
    <script src="../assets/js/utils/emptyState.js"></script>
    <script src="../assets/js/utils/loadingSpinner.js"></script>
    <script src="../assets/js/services/petService.js"></script>
    <script>
        // Protege página antes de carregar conteúdo
        if (!SessionManager.isAuthenticated()) {
            SessionManager.setSavedUrl('match.html');
            window.location.href = 'login.html';
        } else {
            // Renderiza navbar e carrega index.js
            const pageName = 'match';
            renderNavbar(pageName);
            
            // Agora carrega o script de match
            const script = document.createElement('script');
            script.src = '../assets/js/index.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
