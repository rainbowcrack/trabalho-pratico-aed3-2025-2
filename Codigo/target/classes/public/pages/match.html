<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>PetMatch | Match</title>
</head>
<body>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <img src="../assets/img/logo1.png" alt="Logo PetMatch" style="height: 80px; width: auto;">
                <!-- <span style="font-size: 2rem; font-weight: bold;">PetMatch</span> -->
            </div>
            <ul style="list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0;">
                <li><a href="index.html">início</a></li>
                <li><a href="match.html">matches</a></li>
                <li><a href="sobre.html">sobre</a></li>
            </ul>
        </nav>
    </header>
    <main class="app-container" id="appContainer">
      <div class="match-progress" aria-label="Progresso de pets">
        <span id="matchProgressBar"></span>
      </div>
      <div class="muted" style="margin-bottom: 0.5rem; text-align:center; font-size: 0.9rem;">Dica: use ← para recusar e → para curtir</div>
    <!-- Server is Started at port : 5500 -->
        <!-- Os cards serão inseridos aqui dinamicamente -->
    </main>

    <footer style="background: var(--primary); color: #fff; text-align: center; padding: 1rem; border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); margin-top: 2rem;">
        © 2025 - PetMatch. Feito com ❤️ para adoção responsável.
    </footer>

        <script src="../assets/js/index.js"></script>
        <script>
            // Integra barra de progresso e atalhos do teclado
            (function(){
                const total = window.pets ? window.pets.length : 0;
                const bar = document.getElementById('matchProgressBar');
                function update() {
                    const idx = window.currentIndex || 0;
                    const pct = total ? Math.min(100, Math.max(0, Math.round((idx/total)*100))) : 0;
                    if (bar) bar.style.width = pct + '%';
                }
                const origRender = window.renderCard;
                if (typeof origRender === 'function') {
                    window.renderCard = function(i){ origRender(i); update(); };
                    // Atualiza após primeiro render
                    setTimeout(update, 50);
                }
                // atalhos: left/dislike, right/like
                window.addEventListener('keydown', (e) => {
                    const card = document.querySelector('.pet-card');
                    if (!card) return;
                    if (e.key === 'ArrowRight') {
                        const btn = card.querySelector('.like');
                        if (btn) btn.click();
                    }
                    if (e.key === 'ArrowLeft') {
                        const btn = card.querySelector('.dislike');
                        if (btn) btn.click();
                    }
                });
            })();
        </script>
</body>
</html>
